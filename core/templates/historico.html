{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{% static "img/CircuitCoffee.png" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos - Circuit Coffee</title>
</head>

<body>

<nav class="navbar">
    <h5>Histórico de Pedidos</h5>
    <a href="{% url "index" %}"><h5>Pedidos</h5></a>
</nav>

<table class="table">
    <tr>
        <th>Cliente</th>
        <th>Pedido</th>
        <th>Acompanhamento</th>
        <th>Status do pedido</th>
    </tr>
    {% for pedidos in pedido %}
        <tr>
            <td>{{ pedidos.NomeCli }}</td>
            <td>{{ pedidos.Bebida }}</td>
            <td>{{ pedidos.Acompanhamento }}</td>
            <td>{{ pedidos.StatusPedido }}</td>
        </tr>
    {% endfor %}
</table>
</table>

</body>
</html>

<style>
a:link {
        color: black;
        text-decoration: none; 
        background-color: transparent;
}    
</style>
