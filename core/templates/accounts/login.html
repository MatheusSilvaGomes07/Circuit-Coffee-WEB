{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{% static "img/CircuitCoffee.png" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Circuit Coffee</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="{% static 'img/1.svg' %}" alt="Circuit Coffee Logo" class="logo-center">
            </div>
        </div>
        <div class="content">
            <div class="login-container">
                <h2>Login</h2>
                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_login">Username</label>
                        <input type="text" name="login" id="id_login" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
